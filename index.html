  <script>
  // Prevent two-finger swipe navigation on trackpads / touch devices
  window.addEventListener('wheel', (e) => {
    if (e.deltaX !== 0 && e.ctrlKey === false) {
      e.preventDefault();
    }
  }, { passive: false });
</script>
<script>
  let startX = 0;
  window.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });
  window.addEventListener('touchmove', e => {
    const diffX = e.touches[0].clientX - startX;
    if (Math.abs(diffX) > 80) e.preventDefault(); // prevent swipe nav gesture
  }, { passive: false });
</script>

  <script>
    // Check if user is signed in and redirect accordingly
    document.getElementById('exploreBtn').addEventListener('click', function() {
      // Check if user is signed in (check localStorage for user data)
      const userData = localStorage.getItem('kitsune_user');
      
      // Fade out animation
      document.body.classList.add("fade-out");
      
      // Redirect after animation
      setTimeout(() => {
        if (userData) {
          // User is signed in, redirect to home page
          window.location.href = 'home.html';
        } else {
          // User is not signed in, redirect to sign in page
          window.location.href = 'signin.html';
        }
      }, 400);
    });

    // Fade-out before navigating away for any other links
    document.querySelectorAll("a").forEach(el => {
      el.addEventListener("click", e => {
        const href = el.getAttribute("href");
        if (href && href.endsWith(".html")) {
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(() => { window.location.href = href; }, 400);
        }
      });
    });
  </script>
  
  <script>
    /* ðŸ›¡ Prevent user from navigating back from home */
    window.addEventListener("pageshow", function (event) {
      // If the page was loaded from back/forward cache (bfcache)
      if (event.persisted) {
        window.location.href = "index.html"; // fallback if browser restores session
      }
    });

    // Disable back button navigation
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      // When user presses back or slides back gesture
      window.history.pushState(null, null, window.location.href);
      alert("ðŸš« For security reasons, you've been logged out!");
      localStorage.removeItem("kitsune_user");
      window.location.href = "index.html"; // redirect to home page
    };

    // Optional: block swipe gestures on touch devices (trackpad or finger)
    document.addEventListener("touchmove", function (e) {
      if (window.innerWidth < 800 && e.touches.length > 1) {
        e.preventDefault();
        alert("âš  Swipe-back disabled for security!");
        localStorage.removeItem("kitsune_user");
        window.location.href = "index.html";
      }
    }, { passive: false });
  </script>
