  <script>
  // Prevent two-finger swipe navigation on trackpads / touch devices
  window.addEventListener('wheel', (e) => {
    if (e.deltaX !== 0 && e.ctrlKey === false) {
      e.preventDefault();
    }
  }, { passive: false });
</script>
<script>
  let startX = 0;
  window.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });
  window.addEventListener('touchmove', e => {
    const diffX = e.touches[0].clientX - startX;
    if (Math.abs(diffX) > 80) e.preventDefault(); // prevent swipe nav gesture
  }, { passive: false });
</script>

  <script>
  // Fade-out before navigating away
  document.querySelectorAll("a, button").forEach(el => {
    el.addEventListener("click", e => {
      const href = el.getAttribute("href") || el.getAttribute("onclick")?.match(/'(.+)'/)?.[1];
      if (href && href.endsWith(".html")) {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => { window.location.href = href; }, 400);
      }
    });
  });
</script>
