  // Prevent two-finger swipe navigation on trackpads / touch devices
  window.addEventListener('wheel', (e) => {
    if (e.deltaX !== 0 && e.ctrlKey === false) {
      e.preventDefault();
    }
  }, { passive: false });
</script>
<script>
  let startX = 0;
  window.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });
  window.addEventListener('touchmove', e => {
    const diffX = e.touches[0].clientX - startX;
    if (Math.abs(diffX) > 80) e.preventDefault(); // prevent swipe nav gesture
  }, { passive: false });
</script>

<script>
(function () {
  // Smooth wheel & keyboard scrolling with easing
  let target = window.scrollY;
  let current = window.scrollY;
  let isAnimating = false;
  const ease = 0.08; // lower = smoother/slower

  function clamp(v) {
    return Math.max(0, Math.min(v, document.documentElement.scrollHeight - window.innerHeight));
  }

  function update() {
    isAnimating = true;
    current += (target - current) * ease;
    if (Math.abs(target - current) < 0.5) {
      window.scrollTo(0, Math.round(target));
      isAnimating = false;
      return;
    }
    window.scrollTo(0, current);
    requestAnimationFrame(update);
  }

  function onWheel(e) {
    // allow pinch-zoom / ctrl+wheel and horizontal gestures handled elsewhere
    if (e.ctrlKey) return;
    e.preventDefault();
    target = clamp(target + e.deltaY);
    if (!isAnimating) requestAnimationFrame(update);
  }

  function onKey(e) {
    const page = window.innerHeight * 0.9;
    switch (e.key) {
      case "ArrowDown": target = clamp(target + 40); break;
      case "ArrowUp": target = clamp(target - 40); break;
      case "PageDown": target = clamp(target + page); break;
      case "PageUp": target = clamp(target - page); break;
      case "Home": target = 0; break;
      case "End": target = document.documentElement.scrollHeight - window.innerHeight; break;
      default: return;
    }
    e.preventDefault();
    if (!isAnimating) requestAnimationFrame(update);
  }

  // keep targets in sync if user jumps (anchor links, programmatic scroll)
  function sync() {
    if (!isAnimating) {
      target = current = window.scrollY;
    }
  }

  window.addEventListener("wheel", onWheel, { passive: false });
  window.addEventListener("keydown", onKey, { passive: false });
  window.addEventListener("resize", sync);
  window.addEventListener("scroll", sync, { passive: true });
})();
</script>
