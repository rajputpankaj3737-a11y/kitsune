<!-- episodes.html -->
<style>
  .episode-item {
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.06);
    padding: 12px;
    border-radius: 12px;
    transition: all 0.25s ease;
    cursor: pointer;
    margin-bottom: 12px;
  }

  .episode-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px rgba(124, 92, 255, 0.5);
    background: rgba(255, 255, 255, 0.08);
  }

  .episode-item img {
    width: 110px;
    height: 65px;
    border-radius: 8px;
    object-fit: cover;
  }

  .episode-item h4 {
    font-size: 15px;
    color: #fff;
    margin-bottom: 4px;
  }

  .episode-item span {
    font-size: 13px;
    color: #98a0b3;
  }
</style>

<div id="episodeList"></div>

<script>
  const episodes = [
    { number: 1, title: "Rise of the Supreme", thumb: "../../Image & logo/TOS.jpg", file: "episode1.html" },
    { number: 2, title: "Battle of the Celestial Realm", thumb: "../../Image & logo/TOS.jpg", file: "episode2.html" },
    { number: 3, title: "Heavenly Tribulation", thumb: "../../Image & logo/TOS.jpg", file: "episode3.html" },
    { number: 4, title: "Immortal Awakening", thumb: "../../Image & logo/TOS.jpg", file: "episode4.html" },
    { number: 5, title: "Divine Conflict", thumb: "../../Image & logo/TOS.jpg", file: "episode5.html" },
    { number: 6, title: "The Fall of Heaven", thumb: "../../Image & logo/TOS.jpg", file: "episode6.html" }
  ];

  const list = document.getElementById("episodeList");
  let currentEpisode = 1;

  const path = window.location.pathname;
  const match = path.match(/episode(\d+)/i);
  if (match) currentEpisode = parseInt(match[1]);

  episodes.forEach(ep => {
    const div = document.createElement("div");
    div.className = "episode-item";
    div.innerHTML = `
      <img src="${ep.thumb}" alt="">
      <div>
        <h4>Episode ${ep.number}: ${ep.title}</h4>
        <span>Watch Now â†’</span>
      </div>
    `;
    div.onclick = () => window.location.href = ep.file;

    if (ep.number === currentEpisode) {
      div.style.border = "1px solid #ff6b81";
      div.style.boxShadow = "0 0 10px rgba(255,107,129,0.6)";
      div.style.background = "rgba(255,255,255,0.1)";
    }

    list.appendChild(div);
  });
</script>
