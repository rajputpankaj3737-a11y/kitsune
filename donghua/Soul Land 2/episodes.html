<!-- episodes.html -->
<style>
    :root {
      --bg: #071023;
      --accent1: #ff6b81;
      --accent2: #7c5cff;
      --text: #e6eef8;
      --muted: #98a0b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .episode-section {
      max-width: 900px;
      margin: 30px auto 80px;
      padding: 20px;
      background: rgba(11, 18, 32, 0.6);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(124, 92, 255, 0.2);
    }

    .episode-section h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 14px;
      color: var(--accent2);
    }

    .episode-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-height: 420px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    .episode-list::-webkit-scrollbar {
      width: 8px;
    }

    .episode-list::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--accent2), var(--accent1));
      border-radius: 10px;
    }

    .episode-list::-webkit-scrollbar-track {
      background: rgba(7, 10, 20, 0.6);
    }

    .episode-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 12px;
      border-radius: 12px;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .episode-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(124, 92, 255, 0.5);
      background: rgba(255, 255, 255, 0.08);
    }

    .episode-item img {
      width: 110px;
      height: 65px;
      border-radius: 8px;
      object-fit: cover;
    }

    .episode-item h4 {
      font-size: 15px;
      color: var(--text);
      margin-bottom: 4px;
    }

    .episode-item span {
      font-size: 13px;
      color: var(--muted);
    }

    /* ðŸ“± MOBILE FIXES */
    @media (max-width: 768px) {
      .episode-section {
        width: 92%;
        padding: 15px;
      }

      .episode-item {
        gap: 10px;
        padding: 10px;
      }

      .episode-item img {
        width: 80px;
        height: 50px;
      }

      .episode-item h4 {
        font-size: 13px;
      }

      .episode-item span {
        font-size: 12px;
      }
    }
  </style>

<div class="episode-section">
  <h2>Episodes</h2>
  <div id="episodeList" class="episode-list"></div>
</div>

<script>
  const episodes = [
    { number: 1, title: "Rise of the Supreme", thumb: "../../Image & logo/Soul_land 2.jpg", file: "episode1.html" },
    { number: 2, title: "Battle of the Celestial Realm", thumb: "../../Image & logo/Soul_land 2.jpg", file: "episode2.html" },
    { number: 3, title: "Heavenly Tribulation", thumb: "../../Image & logo/Soul_land 2.jpg", file: "episode3.html" },
    { number: 4, title: "Immortal Awakening", thumb: "../../Image & logo/Soul_land 2.jpg", file: "episode4.html" },
    { number: 5, title: "Divine Conflict", thumb: "../../Image & logo/Soul_land 2.jpg", file: "episode5.html" },
    { number: 6, title: "The Fall of Heaven", thumb: "../../Image & logo/Soul_land 2.jpg", file: "episode6.html" }
  ];

  const list = document.getElementById("episodeList");
  let currentEpisode = 1; // default

  // Detect current episode from URL
  const path = window.location.pathname;
  const match = path.match(/episode(\d+)/i);
  if (match) currentEpisode = parseInt(match[1]);

  // Build list
  episodes.forEach(ep => {
    const div = document.createElement("div");
    div.className = "episode-item";
    div.innerHTML = `
        <img src="${ep.thumb}" alt="Episode ${ep.number}">
        <div>
            <h4>Episode ${ep.number}: ${ep.title}</h4>
            <span>Watch Now â†’</span>
        </div>
    `;
    div.onclick = () => window.location.href = ep.file;

    // Highlight current episode - handles both ranges and single numbers
    if (typeof ep.number === 'string') {
        const [start, end] = ep.number.split('-').map(Number);
        if (currentEpisode >= start && currentEpisode <= end) {
            div.style.border = "1px solid #ff6b81";
            div.style.boxShadow = "0 0 10px rgba(255,107,129,0.6)";
            div.style.background = "rgba(255,255,255,0.1)";
        }
    } else if (ep.number === currentEpisode) {
        div.style.border = "1px solid #ff6b81";
        div.style.boxShadow = "0 0 10px rgba(255,107,129,0.6)";
        div.style.background = "rgba(255,255,255,0.1)";
    }

    list.appendChild(div);
});

  // Scroll to current episode
  window.addEventListener("load", () => {
    const active = list.querySelector(".episode-item:nth-child(" + currentEpisode + ")");
    if (active) {
      active.scrollIntoView({
        behavior: "smooth",
        block: "center"
      });
    }
  });
</script>
