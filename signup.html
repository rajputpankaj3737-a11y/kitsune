<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    // If user already signed in, skip signin/signup and go to home page
    (function () {
      const existingUser = localStorage.getItem('kitsune_user');
      if (existingUser) {
        window.location.href = 'home.html';
      }
    })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Kitsune</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Modern CSS redesign for Sign Up page - Black & Red theme */
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 60%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #e6eef8;
      padding: 20px;
    }

    .card {
      background: #0b0b0b;
      padding: 48px 40px;
      border-radius: 20px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 32px;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      background-clip: text;            /* Standard property */
      -webkit-background-clip: text;    /* Safari/WebKit support */
      -webkit-text-fill-color: transparent;
      color: transparent;               /* Fallback */
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #a0a0a0;
    }

    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
      padding-right: 50px;
    }

    input:focus {
      border-color: #ff0000;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a0a0a0;
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #ff0000;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 16px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
    }

    .divider {
      text-align: center;
      margin: 28px 0;
      color: #a0a0a0;
      position: relative;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .google-signin-wrapper {
      display: flex;
      justify-content: center;
      margin: 24px 0;
      min-height: 44px;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
      color: #a0a0a0;
    }

    a {
      color: #ff0000;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff3333;
    }

    /* Error message styling */
    .error-message {
      color: #ff3333;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
      font-weight: 500;
    }

    .input-error {
      border-color: #ff3333 !important;
      box-shadow: 0 0 0 3px rgba(255, 51, 51, 0.1) !important;
    }

    /* Form grid layout for better organization */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    /* Password fields styling */
    input[type="password"] {
      letter-spacing: 1px;
    }

    /* Loading state */
    .btn:active {
      transform: translateY(0);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
        border-radius: 16px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.75rem;
        margin-bottom: 24px;
      }
      
      input {
        padding: 12px 14px;
        margin-bottom: 14px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
    }

    /* Animation for card entrance */
    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: cardEntrance 0.6s ease-out;
    }

    /* Success state for form validation */
    input:valid {
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Enhanced focus for better accessibility */
    .btn:focus, input:focus {
      outline: 2px solid #cc0000;
      outline-offset: 2px;
    }

    /* Smooth transitions for all interactive elements */
    button, input, a {
      transition: all 0.3s ease-in-out;
    }

    /* Fade out animation */
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(10px); }
    }

    /* Custom Google Sign-in button styling */
    .g_id_signin {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .g_id_signin > div {
      border-radius: 12px !important;
    }
  </style>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="card">
    <h2>Create Account - Kitsune</h2>

    <label for="name">Full Name</label>
    <div class="input-group">
      <input type="text" id="name" placeholder="Enter your full name">
      <div class="error-message" id="nameError">Please enter your full name</div>
    </div>

    <label for="email">Email</label>
    <div class="input-group">
      <input type="email" id="email" placeholder="Enter your email">
      <div class="error-message" id="emailError">Please enter a valid email address</div>
    </div>

    <label for="phone">Phone Number</label>
    <div class="input-group">
      <input type="text" id="phone" placeholder="Enter your phone number">
      <div class="error-message" id="phoneError">Please enter a valid phone number</div>
    </div>

    <label for="username">Username</label>
    <div class="input-group">
      <input type="text" id="username" placeholder="Choose a username">
      <div class="error-message" id="usernameError">Please choose a username</div>
    </div>

    <label for="password">Password</label>
    <div class="input-group">
      <input type="password" id="password" placeholder="Create password">
      <button type="button" class="password-toggle" id="passwordToggle">
        <i class="fas fa-eye"></i>
      </button>
      <div class="error-message" id="passwordError">Please create a password</div>
    </div>

    <label for="confirm">Confirm Password</label>
    <div class="input-group">
      <input type="password" id="confirm" placeholder="Confirm password">
      <button type="button" class="password-toggle" id="confirmPasswordToggle">
        <i class="fas fa-eye"></i>
      </button>
      <div class="error-message" id="confirmError">Please confirm your password</div>
    </div>

    <button class="btn" id="signupBtn">Sign Up</button>

    <div class="divider">or</div>

    <!-- Google Sign-Up -->
    <div class="google-signin-wrapper">
      <div id="g_id_onload" 
        data-client_id="313330582001-705egcef1ef656lmqb5i7qmkb4n5t6at.apps.googleusercontent.com"
        data-context="signup" 
        data-ux_mode="popup" 
        data-callback="handleCredentialResponse" 
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-theme="outline" data-text="signup_with"></div>
    </div>

    <div class="footer">
      Already have an account?
      <a href="signin.html" style="color:#ff0000;text-decoration:none;font-weight:600;">Sign In</a>
    </div>
  </div>

  <script>
    // Password visibility toggles
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
    const confirmInput = document.getElementById('confirm');
    
    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      const icon = passwordToggle.querySelector('i');
      if (type === 'password') {
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });
    
    confirmPasswordToggle.addEventListener('click', () => {
      const type = confirmInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmInput.setAttribute('type', type);
      
      // Toggle eye icon
      const icon = confirmPasswordToggle.querySelector('i');
      if (type === 'password') {
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });

    // Manual Signup with specific field validation
    document.getElementById('signupBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const phone = document.getElementById('phone').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      
      // Reset previous errors
      const errorMessages = document.querySelectorAll('.error-message');
      errorMessages.forEach(msg => msg.style.display = 'none');
      
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => input.classList.remove('input-error'));
      
      let hasError = false;
      
      // Validate name
      if (!name) {
        document.getElementById('nameError').style.display = 'block';
        document.getElementById('name').classList.add('input-error');
        hasError = true;
      }
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email) {
        document.getElementById('emailError').textContent = 'Please enter your email';
        document.getElementById('emailError').style.display = 'block';
        document.getElementById('email').classList.add('input-error');
        hasError = true;
      } else if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address';
        document.getElementById('emailError').style.display = 'block';
        document.getElementById('email').classList.add('input-error');
        hasError = true;
      }
      
      // Validate phone
      const phoneRegex = /^[0-9+\-\s()]{10,}$/;
      if (!phone) {
        document.getElementById('phoneError').textContent = 'Please enter your phone number';
        document.getElementById('phoneError').style.display = 'block';
        document.getElementById('phone').classList.add('input-error');
        hasError = true;
      } else if (!phoneRegex.test(phone)) {
        document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
        document.getElementById('phoneError').style.display = 'block';
        document.getElementById('phone').classList.add('input-error');
        hasError = true;
      }
      
      // Validate username
      if (!username) {
        document.getElementById('usernameError').style.display = 'block';
        document.getElementById('username').classList.add('input-error');
        hasError = true;
      }
      
      // Validate password
      if (!password) {
        document.getElementById('passwordError').style.display = 'block';
        document.getElementById('password').classList.add('input-error');
        hasError = true;
      } else if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        document.getElementById('passwordError').style.display = 'block';
        document.getElementById('password').classList.add('input-error');
        hasError = true;
      }
      
      // Validate confirm password
      if (!confirm) {
        document.getElementById('confirmError').textContent = 'Please confirm your password';
        document.getElementById('confirmError').style.display = 'block';
        document.getElementById('confirm').classList.add('input-error');
        hasError = true;
      } else if (password !== confirm) {
        document.getElementById('confirmError').textContent = 'Passwords do not match';
        document.getElementById('confirmError').style.display = 'block';
        document.getElementById('confirm').classList.add('input-error');
        hasError = true;
      }
      
      if (hasError) {
        return;
      }

      // Load existing users
      const users = JSON.parse(localStorage.getItem("kitsune_users") || "[]");
      const duplicate = users.find(u => u.email === email || u.phone === phone);
      if (duplicate) {
        document.getElementById('emailError').textContent = 'An account with this email or phone already exists';
        document.getElementById('emailError').style.display = 'block';
        document.getElementById('email').classList.add('input-error');
        return;
      }

      const newUser = { 
        name, 
        email, 
        phone, 
        username: '@' + username, 
        password, 
        avatar: null, 
        provider: 'local' 
      };
      users.push(newUser);
      localStorage.setItem("kitsune_users", JSON.stringify(users));
      localStorage.setItem("kitsune_user", JSON.stringify(newUser));

      // Add fade-out animation before redirect
      document.body.classList.add('fade-out');
      setTimeout(() => {
        alert("Account created successfully!");
        window.location.href = "home.html";
      }, 400);
    });

    // Clear error when user starts typing
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', function() {
        this.classList.remove('input-error');
        const errorId = this.id + 'Error';
        if (document.getElementById(errorId)) {
          document.getElementById(errorId).style.display = 'none';
        }
      });
    });

    // Google callback
    function handleCredentialResponse(response) {
      const data = JSON.parse(atob(response.credential.split('.')[1]));
      const user = {
        name: data.name,
        email: data.email,
        phone: null,
        username: '@' + data.given_name.toLowerCase(),
        avatar: data.picture,
        provider: 'google'
      };
      
      localStorage.setItem('kitsune_user', JSON.stringify(user));
      
      // Add fade-out animation before redirect
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 400);
    }
  </script>
</body>

</html>
