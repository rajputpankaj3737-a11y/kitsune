<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    // If user already signed in, skip signin/signup and go to home page
    (function () {
      const existingUser = localStorage.getItem('kitsune_user');
      if (existingUser) {
        window.location.href = 'home.html';
      }
    })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Kitsune</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Modern CSS redesign for Sign Up page - keeping original colors and theme */
body {
  font-family: Inter, sans-serif;
  background: linear-gradient(180deg, #071023 0%, #081126 60%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: #e6eef8;
  padding: 20px;
}

.card {
  background: #0b1220;
  padding: 48px 40px;
  border-radius: 20px;
  max-width: 440px;
  width: 100%;
  box-shadow: 0 20px 40px rgba(2, 6, 23, 0.7);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

h2 {
  margin-top: 0;
  margin-bottom: 32px;
  background: linear-gradient(90deg, #ff6b81, #7c5cff);
  background-clip: text;            /* Standard property */
  -webkit-background-clip: text;    /* Safari/WebKit support */
  -webkit-text-fill-color: transparent;
  color: transparent;               /* Fallback */
  text-align: center;
  font-size: 2rem;
  font-weight: 800;
  letter-spacing: -0.5px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  font-size: 0.9rem;
  color: #98a0b3;
}

input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 16px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(255, 255, 255, 0.03);
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-sizing: border-box;
}

input:focus {
  border-color: #ff6b81;
  outline: none;
  box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.1);
  transform: translateY(-1px);
}

input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.btn {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #ff6b81, #7c5cff);
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
  margin-top: 16px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(182, 108, 225, 0.5);
}

.divider {
  text-align: center;
  margin: 28px 0;
  color: #98a0b3;
  position: relative;
  font-size: 0.9rem;
}

.divider::before,
.divider::after {
  content: '';
  position: absolute;
  top: 50%;
  width: 42%;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
}

.divider::before {
  left: 0;
}

.divider::after {
  right: 0;
}

.google-signin-wrapper {
  display: flex;
  justify-content: center;
  margin: 24px 0;
  min-height: 44px;
}

.footer {
  text-align: center;
  margin-top: 24px;
  font-size: 0.9rem;
  color: #98a0b3;
}

a {
  color: #ff6b81;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

a:hover {
  color: #7c5cff;
}

/* Form grid layout for better organization */
.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

/* Password fields styling */
input[type="password"] {
  letter-spacing: 1px;
}

/* Loading state */
.btn:active {
  transform: translateY(0);
}

/* Responsive design */
@media (max-width: 480px) {
  .card {
    padding: 32px 24px;
    border-radius: 16px;
    margin: 10px;
  }
  
  h2 {
    font-size: 1.75rem;
    margin-bottom: 24px;
  }
  
  input {
    padding: 12px 14px;
    margin-bottom: 14px;
  }
  
  .form-row {
    grid-template-columns: 1fr;
    gap: 0;
  }
}


/* Animation for card entrance */
@keyframes cardEntrance {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  animation: cardEntrance 0.6s ease-out;
}

/* Success state for form validation */
input:valid {
  border-color: rgba(255, 255, 255, 0.2);
}

/* Error state for password mismatch */
input.error {
  border-color: #ff6b81;
  box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.2);
}

/* Enhanced focus for better accessibility */
.btn:focus, input:focus {
  outline: 2px solid #7c5cff;
  outline-offset: 2px;
}

/* Smooth transitions for all interactive elements */
button, input, a {
  transition: all 0.3s ease-in-out;
}
  </style>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="card">
    <h2>Create Account - Kitsune</h2>

    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="Enter your phone number">

    <label>Username</label>
    <input type="text" id="username" placeholder="Choose a username">

    <label>Password</label>
    <input type="password" id="password" placeholder="Create password">

    <label>Confirm Password</label>
    <input type="password" id="confirm" placeholder="Confirm password">

    <button class="btn" id="signupBtn">Sign Up</button>

    <div class="divider">or</div>

    <!-- Google Sign-Up (unchanged) -->
    <div class="google-signin-wrapper">
      <div id="g_id_onload" data-client_id="313330582001-705egcef1ef656lmqb5i7qmkb4n5t6at.apps.googleusercontent.com"
        data-context="signup" data-ux_mode="popup" data-callback="handleCredentialResponse" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-theme="outline" data-text="signup_with"></div>
    </div>

    <div class="footer">
      Already have an account?
      <a href="signin.html" style="color:#ff6b81;text-decoration:none;font-weight:600;">Sign In</a>
    </div>
  </div>

  <script>
    // Manual Signup
    document.getElementById('signupBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const phone = document.getElementById('phone').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (!name || !email || !phone || !username || !password || !confirm) {
        alert("Please fill all fields."); return;
      }
      if (password !== confirm) {
        alert("Passwords do not match."); return;
      }

      // Load existing users
      const users = JSON.parse(localStorage.getItem("kitsune_users") || "[]");
      const duplicate = users.find(u => u.email === email || u.phone === phone);
      if (duplicate) {
        alert("An account with this email or phone already exists."); return;
      }

      const newUser = { name, email, phone, username: '@' + username, password, avatar: null, provider: 'local' };
      users.push(newUser);
      localStorage.setItem("kitsune_users", JSON.stringify(users));
      localStorage.setItem("kitsune_user", JSON.stringify(newUser));

      alert("Account created successfully!");
      window.location.href = "home.html";
    });

    // Google callback (unchanged)
    function handleCredentialResponse(response) {
      const data = JSON.parse(atob(response.credential.split('.')[1]));
      const user = {
        name: data.name,
        email: data.email,
        phone: null,
        username: '@' + data.given_name.toLowerCase(),
        avatar: data.picture,
        provider: 'google'
      };
      localStorage.setItem('kitsune_user', JSON.stringify(user));
      window.location.href = 'home.html';
    }
  </script>
  <script>
    document.querySelector('.btn')?.addEventListener('click', (e) => {
      e.preventDefault();

      const name = document.getElementById('name')?.value?.trim();
      const email = document.getElementById('email')?.value?.trim();
      const usernameInput = document.getElementById('username')?.value?.trim();
      const password = document.getElementById('password')?.value;

      if (!name || !email || !usernameInput || !password) {
        alert('Please fill required fields');
        return;
      }

      // Build canonical user object
      const user = {
        name,
        email,
        phone: null,                // set if you collect phone number
        username: '@' + usernameInput.replace(/\s+/g, '_'),
        avatar: null,
        provider: 'local'          // mark as local account
      };

      // Save user in localStorage (persists across sessions until removed)
      localStorage.setItem('kitsune_user', JSON.stringify(user));

      // Navigate to home
      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = 'home.html'; }, 250);
    });
  </script>
  <script>
    function parseJwt(token) {
      try { return JSON.parse(atob(token.split('.')[1])); }
      catch (e) { return {}; }
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      // Normalize into the same user object shape
      const user = {
        name: data.name || (data.given_name ? (data.given_name + ' ' + (data.family_name || '')) : 'Google User'),
        email: data.email || null,
        username: data.given_name ? ('@' + data.given_name.toLowerCase()) : ('@' + (data.email || 'google_user').split('@')[0]),
        avatar: data.picture || null,
        provider: 'google'
      };

      // Persist - this is what keeps them logged in across visits
      localStorage.setItem('kitsune_user', JSON.stringify(user));

      // Redirect to protected home
      window.location.href = 'home.html';
    }
  </script>
</body>

</html>
